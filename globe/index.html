<html>
    <head>
        <title>globe</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <style>
            canvas {
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-crisp-edges;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }
        </style>
        <script>
            let camShader;

            function preload() {
                // load the shader
                camShader = loadShader('./p5assets/treshold.vert', './p5assets/treshold.frag');
            }
            function setup() {
                //pixelDensity(0.25);
                createCanvas(600, 600, WEBGL);
                pg = createGraphics(600, 600, WEBGL);
            }

            function draw() {
                pg.clear();
                pg.background(0, 0, 0);
                pg.noStroke();

                pg.push();
                pg.rotateY(frameCount * 0.015);
                pg.rotateZ(0.25);
                pg.rotateX(-0.5);
                pg.rotateY(frameCount * 0.01);

                pg.push();
                pg.fill(color(255, 255, 255));
                pg.sphere(100);
                pg.pop();

                pg.push();
                pg.rotateX(0);
                pg.rotateY(0);
                pg.rotateZ(0);
                pg.fill(255, 255, 255);
                pg.rotateX(1.5708);
                pg.torus(130, 15, 32, 40);
                pg.pop();

                pg.pop();
                 shader(camShader);
                 camShader.setUniform('tex0', pg);
                 camShader.setUniform('mouseX', mouseX / width);
                //rect(0, 0, width, height);
                image(pg, 600, 600);
            }

        </script>
    </head>
    <body>

    </body>
</html>
